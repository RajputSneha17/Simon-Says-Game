<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Simon Says Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to continue</h3>
    <div class="figma">
        <div class="circle btn-container">
            <div class="segment segment1 btn yellow" id="yellow" type="button"></div>
            <div class="segment segment2 btn red" id="red" type="button"></div>
            <div class="segment segment3 btn blue" id="blue" type="button"></div>
            <div class="segment segment4 btn green" id="green" type="button"></div>
            <div class="number-circle start" id="start" type="button">Start Game</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
